<!-- To add two numbers >
<HTML>
<TITLE>
	Add two Numbers
</TITLE>
<BODY>
	<SCRIPT>
		number1=prompt("enter first number","0");
		number2=prompt("Enter second Number","0");
		if((number1 < 0 || number1 >=0) && (number2 <0 || number2 >=0))
			document.write("sum is "+(parseInt(number1)+parseInt(number2)));
		else
			alert("Invalid Numbers");
	</SCRIPT>
</BODY>
</HTML>
