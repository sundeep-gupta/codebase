### Engine: highslide ###

# Highslide theme
# Values: white|dark
# Default: dark
highslide_theme=dark

# Show controls
# Values: 1|0
# Default: 1
show_controls=1

# Controls position
# Values: top center|bottom center
# Default: top center
controls_position=top center

# Controls opacity
# Values: between 0 and 1
# Default: 0.75
controls_opacity=0.75

# Hide controls on mouse out
# Values: 1|0
# Default: 1
hide_controls_onmouseout=1

# Slideshow interval
# Values: integer (millisecond)
# Default: 5000
interval=5000

# Fixed controls - see http://highslide.com/ref/hs.addSlideshow API reference
# Values: true, false, fit
# Default: fit
fixedControls=fit