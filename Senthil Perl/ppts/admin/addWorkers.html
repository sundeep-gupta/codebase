<HTML>
<HEAD>
  <TITLE>The Workers Form</TITLE>
  <style type=text/css>
  .pstyle {
        font-family: verdana, arial, helvetica;
        font-size: 10pt;
        margin-left: 6px;
        margin-right: 6px;
  }
  </style>
</HEAD>

<BODY BGCOLOR="#ffc842" TEXT="#29085a">
<H2><font face="Arial, Helvetica">Insert a new Person to PPTS</font></H2>
<h3><font face="Arial, Helvetica">This form allows you to enter new employees under PPTS and/or conctact people under ProTS</font></h3>
<FORM ACTION="insertWorkers.cgi" METHOD="POST">
<TABLE BORDER="0">
<TR>
<TD CLASS="pstyle">
  <B>First Name: </B>
</TD>
<TD>
  <INPUT TYPE="TEXT" NAME="fname" SIZE="30">
</TD>
</TR>
<TR>
<TD CLASS="pstyle">
  <B>Last Name: </B>
</TD>
<TD> 
  <INPUT TYPE="TEXT" NAME="lname" SIZE="30">
</TD>
</TR>
<TR>
<TD CLASS="pstyle">
  <B>WL.VG Username: </B>
</TD>
<TD>
  <INPUT TYPE="TEXT" NAME="username" SIZE="30">
</TD>
</TR>
<TR>
<TD  CLASS="pstyle">
   <B>Company Title: </B>
</TD>
<TD>
   <INPUT TYPE="TEXT" NAME="title" SIZE="50">
</TD>
</TR>
<TR>
<TD  CLASS="pstyle">
   <B>Mailing Address: </B>
</TD>
<TD>
   <INPUT TYPE="TEXT" NAME="address" SIZE="60">
</TD>
</TR>
<TR>
<TD CLASS="pstyle">
  <B>Work Number: </B>
</TD>
<TD>
  <INPUT TYPE="TEXT" NAME="worknum" SIZE="11">
</TD>
</TR>
<TR>
<TD CLASS="pstyle">
  <B>Home Number: </B>
</TD>
<TD> 
  <INPUT TYPE="TEXT" NAME="homenum" SIZE="11">
</TD>
</TR>
<TR>
<TD  CLASS="pstyle">
   <B>Cellular Number: </B>
</TD>
<TD>
   <INPUT TYPE="TEXT" NAME="cellnum" SIZE="11">
</TD>
</TR>
<TR>
<TD  CLASS="pstyle">
   <B>ICQ: </B>
</TD>
<TD>
   <INPUT TYPE="TEXT" NAME="icq" SIZE="11">
</TD>
</TR><TR>
<TD  CLASS="pstyle">
   <B>BirthDay: </B>
</TD>
<TD CLASS="pstyle">Month: 
<SELECT NAME="month" SIZE="1">
  <OPTION VALUE="01">1</OPTION>
  <OPTION VALUE="02">2</OPTION>
  <OPTION VALUE="03">3</OPTION>
  <OPTION VALUE="04">4</OPTION>
  <OPTION VALUE="05">5</OPTION>
  <OPTION VALUE="06">6</OPTION>
  <OPTION VALUE="07">7</OPTION>
  <OPTION VALUE="08">8</OPTION>
  <OPTION VALUE="09">9</OPTION>
  <OPTION VALUE="10">10</OPTION>
  <OPTION VALUE="11">11</OPTION>
  <OPTION VALUE="12">12</OPTION>
</SELECT>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Day: 
<SELECT NAME="day" SIZE="1">
  <OPTION VALUE="01">1</OPTION>
  <OPTION VALUE="02">2</OPTION>
  <OPTION VALUE="03">3</OPTION>
  <OPTION VALUE="04">4</OPTION>
  <OPTION VALUE="05">5</OPTION>
  <OPTION VALUE="06">6</OPTION>
  <OPTION VALUE="07">7</OPTION>
  <OPTION VALUE="08">8</OPTION>
  <OPTION VALUE="09">9</OPTION>
  <OPTION VALUE="10">10</OPTION>
  <OPTION VALUE="11">11</OPTION>
  <OPTION VALUE="12">12</OPTION>
  <OPTION VALUE="13">13</OPTION>
  <OPTION VALUE="14">14</OPTION>
  <OPTION VALUE="15">15</OPTION>
  <OPTION VALUE="16">16</OPTION>
  <OPTION VALUE="17">17</OPTION>
  <OPTION VALUE="18">18</OPTION>
  <OPTION VALUE="19">19</OPTION>
  <OPTION VALUE="20">20</OPTION>
  <OPTION VALUE="21">21</OPTION>
  <OPTION VALUE="22">22</OPTION>
  <OPTION VALUE="23">23</OPTION>
  <OPTION VALUE="24">24</OPTION>
  <OPTION VALUE="25">25</OPTION>
  <OPTION VALUE="26">26</OPTION>
  <OPTION VALUE="27">27</OPTION>
  <OPTION VALUE="28">28</OPTION>
  <OPTION VALUE="29">29</OPTION>
  <OPTION VALUE="30">30</OPTION>
  <OPTION VALUE="31">31</OPTION>
</SELECT>

</TD>
</TR>
<TR>
<TD  CLASS="pstyle">
   <B>Employee of this company?</B>
</TD>
<TD CLASS="pstyle">
<SELECT NAME="employee" SIZE="1">
  <OPTION VALUE="Y">Yes</OPTION>
  <OPTION VALUE="N">No</OPTION>
</SELECT>
<TR>
<TD colspan=2 class="pstyle">
   <INPUT TYPE="SUBMIT" VALUE="Insert Worker">&nbsp;&nbsp;&nbsp; <INPUT TYPE="BUTTON" VALUE="Cancel" onclick="window.open('index.cgi','_top')">
</TD>
</TR>

</TABLE>

</FORM>

</BODY>
</HTML>
