<HTML>
<HEAD>
  <TITLE>The Work Code Form</TITLE>
  <style type=text/css>
  .pstyle {
        font-family: verdana, arial, helvetica;
        font-size: 10pt;
        margin-left: 6px;
        margin-right: 6px;
  }
  </style>
</HEAD>

<BODY BGCOLOR="#ffc842" TEXT="#29085a">
<H2><font face="Arial, Helvetica">Insert a new work code to PPTS</font></H2>
<FORM ACTION="insertWID.cgi" METHOD="POST">
<TABLE BORDER="0">
<TR>
<TD CLASS="pstyle">
  <B>Work Code Name: </B>
</TD>
<TD colspan=2>
  <INPUT TYPE="TEXT" NAME="CodeName" SIZE="30">
</TD>
</TR>
<TR>
<TD CLASS="pstyle">
  <B>Active? </B>
</TD>
<td>Yes: 
<input type="radio" name="CodeActive" value="1" CHECKED></td>
<td>No: 
<input type="radio" name="CodeActive" value="0" ></td>
</TR>
<TR>
<TD colspan=3 class="pstyle">
   <INPUT TYPE="SUBMIT" VALUE="Insert Work Code">
</TD>
</TR>

</TABLE>

</FORM>

</BODY>
</HTML>
