<HTML>
<HEAD>
  <TITLE>The Clients Form</TITLE>
  <style type=text/css>
  .pstyle {
        font-family: verdana, arial, helvetica;
        font-size: 10pt;
        margin-left: 6px;
        margin-right: 6px;
  }
  </style>
</HEAD>

<BODY BGCOLOR="#ffc842" TEXT="#29085a">
<H2><font face="Arial, Helvetica">Insert a new client to PPTS</font></H2>
<FORM ACTION="insertClients.cgi" METHOD="POST">
<TABLE BORDER="0">
<TR>
<TD CLASS="pstyle">
  <B>Client Name: </B>
</TD>
<TD colspan=2>
  <INPUT TYPE="TEXT" NAME="Name" SIZE="30">
</TD>
</TR>
<TR>
<TD CLASS="pstyle">
  <B>Archive it? </B>
</TD>
<td>Yes: 
<input type="radio" name="ClientArchive" value="1"></td>
<td>No: 
<input type="radio" name="ClientArchive" value="0" CHECKED></td>
</TR>
<TR>
<TD colspan=3 class="pstyle">
   <INPUT TYPE="SUBMIT" VALUE="Insert Client">
</TD>
</TR>

</TABLE>

</FORM>

</BODY>
</HTML>
