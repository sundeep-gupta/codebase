<HTML>

		<TITLE>Add Customer</TITLE>

		<script>
function checkOnSubmit(form)
{
	var Space=/[^" "]/;

	if(form.txtCname.value=="" || (Space.test(form.txtCname.value)==false))
		{
		alert("Customer Name Should not be NULL"); 
		form.txtCname.focus();
		return false;
		}

	if(form.txtDescription.value==""|| (Space.test(form.txtDescription.value)==false)) 
		{
		alert("Description Should not be NULL"); 
		form.txtDescription.focus();
		return false;
		}
	if(form.txtEmail.value=="" || (Space.test(form.txtEmail.value)==false))
		{
		alert("Email Should not be NULL"); 
		form.txtEmail.focus();
		return false;
		}
	if(isEmail(form.txtEmail.value)==false)
		{
			alert("Please Enter a Valid E-Mail Address");
			form.txtEmail.focus();
			return false;
		}

		return true;
}

function isEmail(string) 
{
    if (string.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) != -1)
        return true;
    else
        return false;
}

</script>
