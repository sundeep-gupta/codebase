### Engine: fancybox ###

# Zoom speed
# Values: milliseconds
# Default: 500
zoom_speed_in=500

# Zoom speed out
# Values: milliseconds
# Default: 500
zoom_speed_out=500

# Show overlay
# Values: 1|0
# Default: 1
show_overlay=1

# Overlay opacity
# Values: between 0 and 1
# Default: 0.7
overlay_opacity=0.7