<BODY>
<script language="javascript">
function validate()
{
	if (document.log.UNAME.value == "" || document.log.PASSWORD.value == "" )
	{
		if (document.log.UNAME.value == "")
			alert("Please enter your name")
		else
			alert("Please enter your password")
	}else
	{
		document.log.submit();
	}
}
</script>
<form name="log" method="POST" action="/ftpserver/servlet/Ftp_Multiple">

	<p align="center">Username&nbsp;&nbsp;&nbsp; <input type="text" name="UNAME" size="20"></p>
<p align="center">Password&nbsp;&nbsp;&nbsp; <input type="password" name="PASSWORD" size="20"></p>
	<p align="center"><input type="button" value="Login" onClick="validate()">
	</form>
</BODY>
